<div ng-init="inicio()">

    <h1>Detalle de Lesionados en el Año</h1>
    <div class="row">
      <div class="col-sm-3 col-md-3">
          <div class="widget">
            <div class="widget-title"><i class="fa fa-file"></i>Detalle X mes</div>
            <div class="widget-body">
                
                <div class="tabla table-responsive" >
                  <table class="table table-hover table-bordered">
                      <thead>
                        <tr>
                          <th>Mes</th>
                          <th>Atendidos</th>
                        </tr>
                    </thead>
                    
                    <tbody>

                        <tr ng-repeat="mes in meses" >

                          <td ng-click="buscaExpedientes(mes.clave, mes.MES, mes.ano)">{{mes.MES}}</td>
                          <td ng-click="buscaExpedientes(mes.clave, mes.MES, mes.ano)" class="text-center">{{mes.Cantidad | number}}</td>
                          
                        </tr> 

                    </tbody>
                  </table>
                </div>

            </div>
          </div>
      </div>
      <div class="col-sm-9 col-md-9">
          <div class="widget">
            <div class="widget-title"><i class="fa fa-signal"></i>Detalle X Unidad Médica del mes : {{ nombremes }}</div>
            <div class="widget-body">
                
                <div ng-hide="detalle" class="graficas muestraderecha2" id="chartdiv-6"></div>
                <div ng-show="detalle" class="graficas muestraderecha" id="chartdiv-7"></div>

            </div>
          </div>
      </div>
    </div>
    <br>
    <div ng-show="detalle" class="row">
      
      <div class="col-lg-12">
        <div class="widget">
            <div class="widget-title"><i class="fa fa-cube"></i> Resultados de la Unidad: {{ unidadN }} <span ng-class="{'glyphicon glyphicon-chevron-right': tabla, 'glyphicon glyphicon-chevron-down': !tabla}" class="pull-right" ng-click="tabla = !tabla"></span></div>
            <div class="widget-body" collapse="tabla">
                <button type="button" id="notificacion"  class="btn btn-default pull-right duda" data-container="body" data-toggle="popover">
                  <i class="glyphicon glyphicon-question-sign"></i>
                </button>
                <br>
                <div ng-show="cargando">
                    <loading></loading>
                </div>
                <div ng-hide="cargando" class="tabla table-responsive" >
                  <table  datatable="" dt-options="dtOptions"  dt-columns="dtColumns" class="table table-striped table-bordered">
                        
                  </table>
                </div>
            </div>
        </div>
      </div> 
    </div>
    <br><br>


</div>

    $('#notificacion').popover({
        trigger:'focus',
        placement : 'left',

                    return $("#nota").html();
