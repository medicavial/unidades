<div ng-init="inicio()">
    <h1>Usuarios</h1>
    <div class="row">
      <div class="col-lg-12">
        <div class="widget">
            <div class="widget-title"><i class="fa fa-user"></i> Usuarios Registrados   <div id="tooltip1" rel="tooltip"  title="Nuevo Usuario" class="pull-right" data-toggle="modal" data-target="#myModal"><i  class="glyphicon glyphicon-plus"></i></div>
            </div>
            <div class="widget-body">
                <div class="tabla table-responsive">
                  <table  datatable="" dt-options="dtOptions"  dt-columns="dtColumns" class="table table-striped table-bordered">
                        
                  </table>
                </div>
            </div>
        </div>
      </div>
    </div>
    
</div>

<!--Ventana para mostrar al usuario sus notificaciones pendientes solo funciona cuando inicia sesion-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Nuevo usuario</h4>
      </div>
      <form name="formUsu" ng-submit="inicio()" novalidate>
      <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <label for="">Nombre</label>
                    <input name="nombre" type="text" ng-model="datos.nombre" class="form-control" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="">Usuario</label>
                    <input name="usuario" type="text" ng-model="datos.usuario" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="">Contrase√±a</label>
                    <input name="psw" type="password" ng-model="datos.psw" class="form-control" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="">Correo</label>
                    <input name="email" type="email" ng-model="datos.correo" class="form-control" required />
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <label for="">Administrador</label>
                    <bs-switch
                        ng-model="datos.admin"
                        type="checkbox"
                        switch-on-text="SI"
                        switch-off-text="NO"
                        switch-animate="true"
                        switch-size="small"
                        ng-true-value="1"
                        ng-false-value="0">
                    </bs-switch>
                </div>
                <div class="col-md-6">
                    <label for="">Cliente</label>
                    <select class="form-control" ng-disabled="" ng-model="datos.empresa" ng-options="empresa.clave as empresa.nombre for empresa in empresas" ng-change="filtra()" required >
                      <option value="">SELECCIONA CLIENTE</option>
                    </select>
                </div>
            </div>
            <div ng-show="mensaje" class="alert alert-success alertas text-center" role="alert"> 
                {{ mensaje }} 
            </div>
      </div>
      <div class="modal-footer">
          <button class="btn btn-warning" >Limpiar</button><button type="submit" class="btn btn-primary" ng-click="guardar()" ng-disabled="formUsu.$invalid" id="boton" data-loading-text="Guardando...">Guardar</button>
      </div>
      </form>
    </div>
  </div>
</div>

<script>
    $('#tooltip1').tooltip({placement : 'left'});
</script>
